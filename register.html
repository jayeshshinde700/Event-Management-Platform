<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mx-auto vh-100 align-items-center row justify-content-center">

        <form id="form" class="col-lg-4 col-md-6 col-11 p-5 rounded-5 border border-secondary">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="fs-6 fw-bold mt-2 text-center">Already have an account? <a href="./auth.html">Sign in</a></p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('form')
        let allUsers = localStorage.getItem("users")
        const isLoggedIn = localStorage.getItem("user")

        if(isLoggedIn) {
            window.location.href = "/"
        }
        allUsers = allUsers ? JSON.parse(allUsers) : []

        form.addEventListener('submit', e => {
            e.preventDefault();

            const formData = new FormData(form);

            const email = formData.get('email');
            const password = formData.get('password');
            const username = formData.get('username');

            const data = {
                username, email, password
            };

            localStorage.setItem("users", JSON.stringify([data, ...allUsers]));
            window.location.href = "/auth.html"

        });
    </script>
</body>

</html>
