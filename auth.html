<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mx-auto vh-100 align-items-center row justify-content-center">

        <form id="form" class="col-lg-4 col-md-6 col-11 p-5 rounded-5 border border-secondary">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <p class="fs-6 fw-bold mt-2 text-center">Don't have an account? <a href="./register.html">Sign up</a></p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const isLoggedIn = localStorage.getItem("user")

        if(isLoggedIn) {
            window.location.href = "/"
        }
        const form = document.getElementById('form');

        let allUsers = localStorage.getItem("users")
        allUsers = allUsers ? JSON.parse(allUsers) : []

        form.addEventListener('submit', e => {
            e.preventDefault();

            const formData = new FormData(form);

            const email = formData.get('email');
            const password = formData.get('password');

            allUsers.forEach(user => {
                if(user.email === email && user.password === password) {
                    localStorage.setItem('user', JSON.stringify(user))
                    location.href = "/"
                }
            })

            console.log("Error")

        })
    </script>
</body>

</html>
